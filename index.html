<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <!-- mobile: up to 768px -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./style/mobile.css"
    />
    <link rel="stylesheet" href="./style/tablet.css" />
    <link rel="stylesheet" href="./style/desktop.css" />

    <title>Clincs Directory</title>
  </head>
  <body>
    <!-- Start on Header part -->
    <header>
      <nav class="flex-col">
        <div class="header-logo flex-row">
          <!-- <i class="fas fa-clinic-medical"></i> -->
          <img
            class="header-logo-img"
            src="/images/clinic-logo.jpg"
            alt="clinic-logo"
          />
        </div>
        <div class="header-links">
          <ul class="header-ul flex-row">
            <li><i class="fas fa-search-location"></i></li>
            <li><i class="far fa-user"></i></li>
            <li><i class="fas fa-rss"></i></li>
            <li><i class="fas fa-bars"></i></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="hero-section flex-col">
      <h1 class="hero-card-header">Find Your Doctor and Book online Now !</h1>
      <form class="hero-card-form flex-col">
        <label for="search-input"> Search for clinic:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Type the clinic name here"
        />
        <button type="submit">Search</button>
      </form>
      <form class="hero-button" action="#how-it-works">
        <input type="submit" value="How it works" />
      </form>
    </section>

    <section id="how-it-works"></section>
    <!-- Fontawesome link -->
    <script
      src="https://kit.fontawesome.com/a4590f3e3a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
